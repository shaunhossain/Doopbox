<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Doopbox</a>
        </div>
    </div>
    <div id="main" class="container">
    </div>

    <script type="text/javascript">
        function getListStatus() {
            $.ajax({
                type: "GET",
                url: "http://localhost:3000/webhdfs/v1/home/?",
                data: {op: "LISTSTATUS"},
                dataType: "jsonp",

                success: function(response) {
                    var key, s = '/';
                    for (key in response.FileStatuses.FileStatus) {
                        s += response.FileStatuses.FileStatus[key].pathSuffix;
                    }
                    alert(s)
                },
                error: function(e) {
			         alert("error: " + e);
                }
            });
        }

    </script>

    <input onclick="getListStatus()" type="button" value=" getListStatus ! "></input>
    <input onclick="getListStatus()" type="button" value=" getListStatus ! "></input>

</body>
</html>
